<script>

</script>

<div id="spill"></div>
<script>
let spill = document.getElementById("spill");
let riktig = Math.floor(Math.random()*5);
for (let i=0; i<5; i++) {
  let b = document.createElement("button");
  b.innerHTML = "Klikk meg";
  b.onclick = function() {
    if (i === riktig) { alert("Riktig!"); }
    else { alert("Feil - prøv igjen"); }
  }
  spill.appendChild(b);
}
</script>
